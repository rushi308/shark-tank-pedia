## Types

type MetaData {
  name: String!
  value: String!
}

type Deal {
  sharkName: String!
  amount: String!
  valuation: String!
  equity: Float!
  debt: String
  debtInterest: Int
}

type Product {
  id: String!
  title: String!
  companyName: String!
  website: String
  marketPlace: [MetaData]
  appStoreLink: String
  playStoreLink: String
  established: Int!
  founders: String
  numberOfEmployees: Int
  story: String!
  productFeatures: [String]
  valueChain: [String]
  originalAsk: String!
  sales: [MetaData]
  salesSplit: [MetaData]
  unitEconomics: [MetaData]
  statistics: [MetaData]
  counterOffer: [Deal]
  dealClosed: Deal
  productImage: String
  informationImage: String
  categories: [String]!
  season: Int!
  episode: Int!
  precedence: Int!
  featured: Boolean!
  createdAt: AWSDateTime
}

type Products {
  products: [Product]!
}

type ImageUpload {
  contentType: String!
  base64: String!
}

type ImageUploadSuccess {
  url: String!
}

# Outputs

enum Status {
  OPEN
  CLOSED
}

## Errors

type ValidationErrorField {
  field: String!
  errorMessages: [String!]!
}

type ValidationError {
  message: String!
  data: [ValidationErrorField!]!
}

type ServerError {
  message: String!
}

# Query

## GetProduct

union GetProductDetailResult = Product | ValidationError | ServerError

input GetProductDetailInput {
  id: String
}

## GetProducts

union GetProductsResult = Products | ValidationError | ServerError

input GetProductsInput {
  limit: Int
  featured: Boolean
}

type Query {
  product(input: GetProductDetailInput!): GetProductDetailResult
  products(input: GetProductsInput): GetProductsResult
}

# Mutation

## SubmitProductCreation

union ProductCreationResult = Product | ValidationError | ServerError
union ImageUploadResult = ImageUploadSuccess | ValidationError | ServerError

type Mutation {
  product(input: ProductInput!): ProductCreationResult @aws_iam @aws_api_key
  imageUpload(input: ImageInput!): ImageUploadResult @aws_iam @aws_api_key
}
