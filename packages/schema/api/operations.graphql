mutation MutateProduct($input: ProductInput!) {
  product(input: $input) {
    ... on Product {
      __typename
      id
      title
      companyName
      numberOfEmployees
      productFeatures
      productImage
      informationImage
      season
      episode
      precedence
      featured
      createdAt
    }
    ... on ValidationError {
      __typename
      message
      data {
        field
        errorMessages
      }
    }
    ... on ServerError {
      __typename
      message
    }
  }
}

mutation MutateImage($input: ImageInput!) {
  imageUpload(input: $input) {
    ... on ImageUploadSuccess {
      __typename
      url
    }
    ... on ValidationError {
      __typename
      message
      data {
        field
        errorMessages
      }
    }
    ... on ServerError {
      __typename
      message
    }
  }
}

