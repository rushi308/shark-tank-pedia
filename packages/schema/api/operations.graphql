mutation SubmitProductCreation($input: ProductInput!) {
  submitProductCreation(input: $input) {
    ... on ProductCreationSuccess {
      __typename
      id
    }
    ... on ValidationError {
      __typename
      message
      data {
        field
        errorMessages
      }
    }
    ... on ServerError {
      __typename
      message
    }
  }
}

query productDetail($input: GetProductDetailInput!) {
  productDetail(input: $input) {
    ... on Product {
      __typename
      id
      title
      companyName
      website
      marketPlace {
        __typename
        name
        value
      }
      appStoreLink
      playStoreLink
      established
      founders
      numberOfEmployees
      story
      productFeatures
      valueChain
      originalAsk
      sales {
        __typename
